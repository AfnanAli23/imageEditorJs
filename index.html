<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>JS Project | 3</title>

		<link rel="stylesheet" href="theme.css" />
		<link rel="stylesheet" href="style.css" />

		<!-- <script src="https://cdn.tailwindcss.com"></script> -->

		<link
			href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
			rel="stylesheet" />
	</head>
	<body>
		<main>
			<section>
				<div class="left">
					<div class="top">
						<label for="imageInput" class="btn">
							Choose Image
							<input type="file" accept="image/*" id="imageInput" hidden />
						</label>
						<button class="btn" id="reset-btn">Reset</button
						><button class="btn" id="download-btn">Download</button>
					</div>
					<div class="bottom">
						<div class="placeholder">
							<i class="ri-file-image-line"></i>
							<p>No image selected</p>
						</div>
						<canvas id="image-canvas"></canvas>
					</div>
				</div>
				<div class="right">
					<h2>Filters</h2>
					<div class="filters"></div>
					<div class="presets">
						<button class="presetBtn" onclick="applyPreset('vintage')">
							Vintage
						</button>
						<button class="presetBtn" onclick="applyPreset('cinema')">
							Cinema
						</button>
						<button class="presetBtn" onclick="applyPreset('home')">
							Home
						</button>
						<button class="presetBtn" onclick="applyPreset('noir')">
							Noir
						</button>
						<button class="presetBtn" onclick="applyPreset('warm')">
							Warm
						</button>
						<button class="presetBtn" onclick="applyPreset('cool')">
							Cool
						</button>
						<button class="presetBtn" onclick="applyPreset('bright')">
							Bright
						</button>
						<button class="presetBtn" onclick="applyPreset('dramatic')">
							Dramatic
						</button>
						<button class="presetBtn" onclick="applyPreset('dreamy')">
							Dreamy
						</button>
						<button class="presetBtn" onclick="applyPreset('retro')">
							Retro
						</button>
						<button class="presetBtn" onclick="applyPreset('monochrome')">
							Monochrome
						</button>
						<button class="presetBtn" onclick="applyPreset('cinematic_cool')">
							Cinematic Cool
						</button>
					</div>
				</div>
			</section>
		</main>

		<script src="script.js"></script>
	</body>
</html>
